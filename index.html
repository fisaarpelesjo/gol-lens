<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="mx-auto max-w-6xl px-4 py-8">
      <div class="mb-6 flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <div id="dot" class="h-2.5 w-2.5 rounded-full bg-slate-500"></div>
          <div>
            <div class="text-lg font-semibold">GoalLens</div>
            <div class="text-sm text-slate-400">Player Scoring Insights</div>
          </div>
        </div>
        <div class="text-xs text-slate-500">API-Football v3</div>
      </div>

      <div class="grid gap-6 lg:grid-cols-3">
        <div class="space-y-6 lg:col-span-1">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
            <div class="mb-3 text-sm font-semibold text-slate-200">API Key</div>

            <div class="flex gap-2">
              <input id="apiKeyInput" type="password" placeholder="Paste your API key" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none ring-0 placeholder:text-slate-600 focus:border-slate-700" />
              <button id="toggleKeyBtn" class="rounded-xl border border-slate-800 bg-slate-950/60 px-3 py-2 text-xs text-slate-200 hover:bg-slate-950" type="button">Show</button>
            </div>

            <div class="mt-3 flex flex-wrap gap-2">
              <button id="saveKeyBtn" class="rounded-xl bg-emerald-600 px-3 py-2 text-xs font-semibold text-white hover:bg-emerald-500" type="button">Save key</button>
              <button id="useKeyBtn" class="rounded-xl border border-slate-800 bg-slate-950/60 px-3 py-2 text-xs font-semibold text-slate-100 hover:bg-slate-950" type="button">Use key now</button>
              <button id="clearKeyBtn" class="rounded-xl border border-slate-800 bg-slate-950/60 px-3 py-2 text-xs font-semibold text-slate-100 hover:bg-slate-950" type="button">Clear saved</button>
            </div>

            <div id="keyHint" class="mt-3 text-xs text-slate-400">No key saved.</div>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
            <div class="mb-3 flex items-center justify-between">
              <div class="text-sm font-semibold text-slate-200">Selections</div>
              <button id="loadBtn" class="rounded-xl bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-500" type="button">Load data</button>
            </div>

            <div class="grid gap-3">
              <div>
                <label class="mb-1 block text-xs text-slate-400">Country</label>
                <select id="countrySelect" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" disabled></select>
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">League</label>
                <select id="leagueSelect" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" disabled></select>
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">Team</label>
                <select id="teamSelect" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" disabled></select>
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">Player</label>
                <select id="playerSelect" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" disabled></select>
              </div>
            </div>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
            <div class="mb-3 text-sm font-semibold text-slate-200">Model Settings</div>

            <div class="grid gap-3 sm:grid-cols-2">
              <div>
                <label class="mb-1 block text-xs text-slate-400">Next games</label>
                <input id="nextGamesInput" type="number" min="1" max="80" step="1" value="5" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" />
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">Model</label>
                <select id="modeSelect" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700">
                  <option value="xg">xG only</option>
                  <option value="xg_finishing">xG + finishing</option>
                </select>
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">Shot quality (q)</label>
                <input id="shotQualityInput" type="number" min="0.05" max="0.30" step="0.01" value="0.12" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" />
              </div>

              <div>
                <label class="mb-1 block text-xs text-slate-400">Finishing cap</label>
                <input id="finishingCapInput" type="number" min="0.5" max="3" step="0.1" value="1.5" class="w-full rounded-xl border border-slate-800 bg-slate-950/50 px-3 py-2 text-sm outline-none focus:border-slate-700" />
              </div>
            </div>

            <button id="analyzeBtn" class="mt-4 w-full rounded-xl bg-slate-200 px-3 py-2 text-sm font-semibold text-slate-900 hover:bg-white disabled:cursor-not-allowed disabled:opacity-40" type="button" disabled>Run analysis</button>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 text-xs text-slate-300 shadow-sm">
            <div id="status" class="whitespace-pre-wrap"></div>
          </div>
        </div>

        <div class="space-y-6 lg:col-span-2">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
            <div class="mb-4">
              <div id="headerTitle" class="text-xl font-semibold">Select a player</div>
              <div id="headerMeta" class="mt-1 text-sm text-slate-400"></div>
            </div>

            <div class="grid gap-4 md:grid-cols-3">
              <div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-4">
                <div class="text-xs text-slate-400">Expected Goals (xG)</div>
                <div id="kpiXg" class="mt-2 text-2xl font-semibold">—</div>
                <div id="kpiXgS" class="mt-1 text-xs text-slate-500">—</div>
              </div>

              <div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-4">
                <div class="text-xs text-slate-400">Finishing Index</div>
                <div id="kpiFin" class="mt-2 text-2xl font-semibold">—</div>
                <div id="kpiFinS" class="mt-1 text-xs text-slate-500">—</div>
              </div>

              <div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-4">
                <div class="text-xs text-slate-400">Projection (λ)</div>
                <div id="kpiPred" class="mt-2 text-2xl font-semibold">—</div>
                <div id="kpiPredS" class="mt-1 text-xs text-slate-500">—</div>
              </div>
            </div>
          </div>

          <div class="grid gap-6 lg:grid-cols-2">
            <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
              <div class="mb-3 text-sm font-semibold text-slate-200">Player Snapshot</div>
              <div class="overflow-hidden rounded-xl border border-slate-800">
                <table class="w-full border-collapse">
                  <tbody id="playerTable"></tbody>
                </table>
              </div>
            </div>

            <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 shadow-sm">
              <div class="mb-3 text-sm font-semibold text-slate-200">Derived Metrics</div>
              <div class="overflow-hidden rounded-xl border border-slate-800">
                <table class="w-full border-collapse">
                  <tbody id="derivedTable"></tbody>
                </table>
              </div>
              <div id="formulaNote" class="mt-3 whitespace-pre-wrap text-xs text-slate-500"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
